<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Search For Customer</title>
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/style.css">

  </head>
  <body onload= 'document.sform.cname.focus()'>
    <header>
      <div class="header">
        <div class="container">
          <h3>Header Goes Here</h3>
        </div>
      </div>
    </header>

    <!-- Script Part -->

    <script type="text/javascript">

    function searchValidation () {
      if (event.keyCode == 13) {
        // alert('The value is' + document.getElementById('cname').value);
        if (document.sform.cname.value = '') {
          alert('Enter a name');
          document.sform.cname.focus();
          return false;
        } if (!/^[a-zA-Z]*$/g.test(document.sform.cname.value)) {
          alert('Invalid characters');
          document.sform.cname.focus();
          return false;
        }
      } else {
        console.log('Error');
      }
    }
    </script>


    <!-- End Script Part -->


     <!-- Start Search Part  -->
    <div class="search_form">
      <div class="container">
       <h4>Search for Customer</h4>
       <form name="sform" action="#">
         <input id = 'cname' type="text" placeholder="Search for name ..." class="svalidation" onkeydown="searchValidation()"/>
      </form>
      </div>
    </div>
     <!-- End Search Part  -->

<!-- Result Part -->
<div class="searchResult">
  <div class="container">
    <p> The result goes here ...</p>
    <p id='rname'></p>
  </div>

</div>
<!-- End Result Part -->

    <!-- Footer Part -->
        <footer>
          <div class="header">
            <div class="container">
              <h6>Footer Goes Here</h6>
            </div>
          </div>
        </footer>
    <!-- End Footer Part -->
  </body>
</html>
